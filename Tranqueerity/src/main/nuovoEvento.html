<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crea Evento - Tranqueerity</title>
  <link rel="stylesheet" href="style/event.css" />

</head>
<body>
<div class="container">
  <button id=btnBack class="icon-button top-left">
    <img src="./img/Arrow%20left.png" alt="Back" class="icon-img">
  </button>
  <div class="img-container">
    <img class="image" src="https://placehold.co/430x228" alt="Luogo" />
  </div>
  <div class="card-event">
  <form id="event-form">
    <textarea id="nomeEvento" placeholder="Nome evento"></textarea>
    <textarea id="orarioEvento" placeholder="23:59"></textarea>
    <textarea id="descrizioneEvento" placeholder="Descrizione" class="textarea-description"></textarea>
  </form>

  <!-- Bottone di conferma (immagine)
  <div class="buttons-row">
    <button id=btnBack1 class="icon-button top-left">
      <img src="./img/Arrow%20left.png" alt="Back" class="icon-img">
    </button>
  </div>-->

  <!-- Messaggi -->
  <div id="conferma" style="display: none;">
    <h2>Evento creato correttamente.</h2>
    <p>Grazie del tuo contributo!</p>
    <button id="btnClose" >
      <img src="img/close.png" alt="Chiudi" class="icon-button" />
    </button>

  </div>

  <div id="errore" style="display: none; color: red; text-align: center; margin-top: 10px;">
    âš  Compila tutti i campi prima di confermare!
  </div>

  </div>
  <div class="circle">
    <button type="submit" class="circle-icon"><img src="img/Arrow%20left.png" alt="Aggiungi" class="circle-icon"></button>
  </div>
</div>

<script src="scripts/nuovoEventoJS.js"></script>

</body>
</html>
