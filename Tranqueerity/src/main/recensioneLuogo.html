<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tranqueerity - Recensisci Luogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/recensioneStyle.css">
    <script src="./scripts/recensioneLuogo.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <!-- Top Icon -->
        <button class="icon-button top-left" onclick="window.location.href='index.html'" style="cursor:pointer">
            <img src="./img/Arrow%20left.png" alt="Back" class="icon-img">
        </button>

        <!-- Immagine -->
        <div class="img-container">
            <img class="image" src="https://placehold.co/430x228" alt="Luogo" />
        </div>

        <!-- Titolo e Indirizzo -->
        <div class="location">
            <h2 class="location-title">Luogo 1</h2>
            <p class="location-address">Via Giovanni Paolo II</p>
        </div>

        <!-- Stelle -->
        <div class="rating-icons">
            <div class="icon" onclick="rating(1)"><img src="img/star.png"></div>
            <div class="icon" onclick="rating(2)"><img src="img/star.png"></div>
            <div class="icon" onclick="rating(3)"><img src="img/star.png"></div>
            <div class="icon" onclick="rating(4)"><img src="img/star.png"></div>
            <div class="icon" onclick="rating(5)"><img src="img/star.png"></div>
        </div>

        <!-- Commento principale -->
        <div class="review-section">
            <div class="username">Lucia</div>
            <div class="comment">
                <label for="comment"></label>
                <textarea id = "comment" class="text-area"></textarea>
                <button onclick="addRecensione()" class="button1">Conferma</button>
            </div>
        </div>

        <!-- Tags -->
        <div class="tags">
            <span class="tag">Aggiungi tag</span>
            <span class="tag plus">+</span>
        </div>
        <hr><br>
        <!-- Altri profili -->
        <div class="other-reviews">
            <div class="review-item">
                <div class="profile">Profilo 1</div>
                <div class="review">Recensione 1</div>
            </div>
            <div class="review-item">
                <div class="profile">Profilo 2</div>
                <div class="review">Recensione 2</div>
            </div>
            <div class="review-item">
                <div class="profile">Profilo 3</div>
                <div class="review">Recensione 3</div>
            </div>
        </div>

        <!-- Bottoni -->
        <div class="buttons-row">
            <button class="icon-button">
                <img src="img/feedback.png" alt="feedback" id="feedback-button">
            </button>
            <button class="icon-small" onclick="window.location.href='nuovoEvento.html'" style="cursor: pointer">
                <img src="img/calendar.png" alt="event" id="event-button">
            </button>
        </div>

        <button class="circle-button">
            <img src="img/Plus.png">
        </button>
    </div>
</div>
</body>
</html>
