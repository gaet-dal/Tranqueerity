<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranqueerity - Nuovo luogo</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/creazioneLuogo.css">
</head>
<body>
<div class="container">

     <header>
        <div class="logo-container">
            <a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
            <a href="index.html"><h1 class="title">Tranqueerity</h1></a>
        </div>
    </header>

    <div class="place-card">

        <!-- FORM ORIGINALE MODIFICATO -->
        <form id="addPlaceForm" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <!--  <label for="placeAddress">Indirizzo:</label>-->
                 <input type="text" id="placeAddress" name="placeAddress" placeholder="Indirizzo del luogo" class="input-text">
             </div>
            <div class="map-preview">
                <span class="map-icon">üìç</span>
            </div>
            <div class="divider"></div>
            <div>
                <label for="placeName">Nome del Luogo:</label>
                <input type="text" id="placeName" name="placeName" class="input-text">
            </div>
            <div>
                <label for="placeImage">URL Immagine:</label>
                <input type="url" id="placeImage" name="placeImage" placeholder="https://example.com/image.jpg" class="input-text">
            </div>
            <div class="divider"></div>
            <div class="opinion-section">
                <h3>Condividi la tua opinione</h3>
                <p class="user-name">Lucia</p>
                <div class="stars">
                    <span>‚òÜ</span><span>‚òÜ</span><span>‚òÜ</span><span>‚òÜ</span><span>‚òÜ</span>
                </div>
                <textarea placeholder="Scrivi qui..."></textarea>
            </div>
        </form>
    </div>
    <div class="add">
        <button type="submit" class="add-icon"><img src="img/Plus.png" alt="Aggiungi" class="add-icon"></button>
    </div>
</div>

<script src="scripts/aggiuntaLuogo.js"></script>
</body>
</html>
