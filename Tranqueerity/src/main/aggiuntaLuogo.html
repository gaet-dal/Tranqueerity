<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranqueerity - Nuovo luogo</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/creazioneLuogo.css">

  <style>
      .icon-button {
          width: 48px;
          height: 48px;
          background: #fff;
          border-radius: 50%;
          outline: 3px solid rgba(30, 30, 30, 0.75);
          outline-offset: -2px;
          border: none;
      }

      .top-left {
          position: absolute;
          top: 60px;
          left: 8px;
      }
  </style>

</head>
<body>
<div class="container">


     <header>

         <!-- Top Icon -->
         <button class="icon-button top-left" onclick="window.location.href='index.html'" style="cursor:pointer">
             <img src="./img/Arrow%20left.png" alt="Back" class="icon-img">
         </button>

         <div class="logo-container">
            <a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
            <a href="index.html"><h1 class="title">Tranqueerity</h1></a>
        </div>
    </header>

    <div class="place-card">

        <!-- FORM ORIGINALE MODIFICATO -->
        <form id="addPlaceForm" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <!--  <label for="placeAddress">Indirizzo:</label>-->
                 <input type="text" id="placeAddress" name="placeAddress" placeholder="Indirizzo del luogo" class="input-text">
             </div>
            <div class="map-preview">
                <span class="map-icon">üìç</span>
            </div>
            <div class="divider"></div>
            <div>
                <label for="placeName">Nome del Luogo:</label>
                <input type="text" id="placeName" name="placeName" class="input-text">
            </div>
            <div>
                <label for="placeImage">URL Immagine:</label>
                <input type="url" id="placeImage" name="placeImage" placeholder="https://example.com/image.jpg" class="input-text">
            </div>
            <div class="divider"></div>
            <div class="opinion-section">
                <h3>Condividi la tua opinione</h3>
                <p class="user-name">Lucia</p>
                <div class="rating" id="starRating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <textarea placeholder="Scrivi qui..."></textarea>
            </div>
        </form>
    </div>
    <div class="add">
        <button type="submit" class="add-icon"><img src="img/Plus.png" alt="Aggiungi" class="add-icon"></button>
    </div>
</div>

<script src="scripts/aggiuntaLuogo.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        const stars = document.querySelectorAll('#starRating .star');
        let selected = 0;

        stars.forEach((star, idx) => {
            star.addEventListener('mouseover', () => {
                highlightStars(idx + 1);
            });

            star.addEventListener('mouseout', () => {
                highlightStars(selected);
            });

            star.addEventListener('click', () => {
                selected = idx + 1;
                highlightStars(selected);
                console.log("Hai votato:", selected);
            });
        });

        function highlightStars(rating) {
            stars.forEach((star, idx) => {
                star.classList.toggle('filled', idx < rating);
            });
        }
    });
</script>
</body>
</html>
